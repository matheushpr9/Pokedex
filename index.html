<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>

<body>
    <div class="card">
        <span class="camera-glass"></span>
        <span class="red-led"></span>
        <span class="yellow-led"></span>

        <div class="tela">
            <a href="https://pokemondb.net/pokedex/bulbasaur"><img src="https://img.pokemondb.net/sprites/black-white/anim/normal/bulbasaur.gif" alt="Bulbasaur"></a>
            <div class="types">
                <div>
                    <P class="grass">grass</P>
                </div>
                    
                <div>
                    <P class="poison">poison</P>
                </div>
            </div>
        </div>
        
        <div class="display">
